<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Välkommen till Quizapplikationen</h1>
    </header>
    <main>
        <div class="main-container">

            <section class="quiz-section">
              <h2>Testa dina kunskaper!</h2>
              <div class="quiz-container">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Ange ditt namn"
                />
                <select name="catigory" id="catigoryselct">
                  <option value="">Välj svårighetsgrad</option>
                  <option value="programmering">programmering</option>
                  <option value="history">history</option>
                  <option value="geografi">geografi</option>
                </select>
                <input
                  type="number"
                  min="5"
                  max="20"
                  name="number"
                  id="frågorantal"
                  placeholder="Antal frågor"
                />
               <div>
                   <input type="checkbox" name="checkbox" id="checkbox" />
                  <label for="checkbox">tryk här om du vill använda Tidsgräns</label>
               </div>
                <input
                  type="number"
                  min="10"
                  max="120"
                  name="number"
                  id="frågaorlimit"
                  placeholder="Tidsgräns i sekunder"
                />
              </div>
              <button id="start-quiz">Starta Quiz</button>
            </section>
            <section class="result-section">
              <h2>Dina resultat</h2>
              <div class="result-container">
                <p id="result-text"><strong>programiring </strong> 9 av 20</p>
                <p id="result-text"><strong>programiring </strong> 9 av 20</p>
                <p id="result-text"><strong>programiring </strong> 9 av 20</p>
                <p id="result-text"><strong>programiring </strong> 9 av 20</p>
              </div>
            </section>
        </div>
    </main>
    <footer>footer
        <a href="frågor.html">frågor</a>
    </footer>
  </body>
</html>
